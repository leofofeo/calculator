      <div class="container nomargin"> <!-- Begin Body Container No Margin-->


        <section> <!-- Section 1-->
          <div class="container">
            <div class="row"> <!-- Title Row -->
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="text-center">
                  <h1 class="title padding">
                    A Basic Calculator
                  </h1>
                </div>
              </div>
            </div> <!-- End Title Row-->
          </div>

        </section>  <!-- End Section 1 -->


        <section id="calculator-section">
          <div class="container calculator-container text-center "> <!-- beginning of calculator container -->
            <div class="row padding"> <!-- Beginning of first row-->
              <div class="col-md-12 ">
                <input type="text" name="display" id="input-display">
              </div>
            </div> <!-- End of first row -->

            <div class="row padding"> <!-- Beginning of second row -->
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-operation" id="btn-input-ac">AC</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-operation" id="btn-input-ce">CE</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn" id="btn-input-modulus input-operation">%</button>
              </div>
            
            </div> <!-- End of second row -->

            <div class="row padding"> <!-- Beginning of third row -->
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-number" id="btn-input-7">7</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-number" id="btn-input-8">8</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-number" id="btn-input-9">9</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn" id="btn-input-divide input-operation">/</button>
              </div>
            </div> <!-- End of third row -->

            <div class="row padding"> <!-- Beginning of fourth row -->
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-number" id="btn-input-4">4</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-number" id="btn-input-5">5</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-number" id="btn-input-6">6</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-operation" id="btn-input-multiply"><i class="fa fa-times"></i></button>
              </div>
            </div> <!-- End of fourth row -->

            <div class="row padding"> <!-- Beginning of fifth row -->
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-number" id="btn-input-1">1</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-number" id="btn-input-2">2</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-number" id="btn-input-3">3</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-operation" id="btn-input-subtract"><i class="fa fa-minus"></i></button>
              </div>
            </div> <!-- End of fifth row -->

            <div class="row padding"> <!-- Beginning of fifth row -->
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-number" id="btn-input-0">0</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-number" id="btn-input-dot">.</button>
              </div>
               <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-operation" id="btn-input-equals">=</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default value-input-btn input-number" id="btn-input-add"><i class="fa fa-plus"></i></button> 
              </div>
             
            </div> <!-- End of fifth row -->




          </div> <!-- End of calculator container -->
        </section>



      </div> <!-- End Container No Margin-->
